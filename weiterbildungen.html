<p>Yoga in der Schwangerschaft steigert das Wohlbefinden der werdenden Mutter 
wie des ungeborenen Kindes und schafft eine solide Grundlage für die kommenden 
Jahre des Mutterseins. Die Übungen unterstützen die werdende Mutter während der 
Schwangerschaft und bereiten auf die Geburt und die Zeit danach vor.<br>
Diese Ausbildung richtet sich an alle Yogalehrerinnen, die Yoga für Schwangere 
anbieten möchten. Yogaunterricht für Schwangere ist eine wunderschöne und 
verantwortungsvolle Aufgabe. Gerade in der Zeit der Schwangerschaft, in der 
viele Veränderungen im physischen, geistigen und emotionalen Körper vor sich 
gehen, ist es von großer Bedeutung, die innere Mitte zu finden und zu halten. 
Ausbildungsabschluss mit Zertifikat.&nbsp;<br>Voraussetzung: Yogalehrer-Ausbildung</p>
<p class="auto-style1">Ausbildungsinhalte</p>
<ul>
	<li>Grundlagen des Yoga für Schwangere, Wirkungen und Nutzen</li>
	<li>&nbsp;Schwangerschaft, Geburt und Muttersein aus medizinischer und yogischer Sicht</li>
	<li>&nbsp;Die Do's and Don'ts im Yoga für Schwangere</li>
	<li>&nbsp;geeignete Körperübungen, Atemübungen, Entspannungsübungen, Visualisierungen und Meditationstechniken speziell für Schwangere</li>
	<li>&nbsp;Der Beckenboden</li>
	<li>&nbsp;Tönen, Übungen mit der Stimme</li>
	<li>&nbsp;Yogische Hausmittel bei typischen Schwangerschaftsbeschwerden</li>
	<li>&nbsp;Ernährung in der Schwangerschaft</li>
	<li>&nbsp;Umgang mit Risiken</li>
	<li>&nbsp;Unterrichtstechnik, praktische Tipps und Hinweise</li>
</ul>
